<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <b:form id="form" prependId="false">
              
                
             <p:panel id="panel" header="Email Asincronicos CON copias( CC BC)" style="margin-bottom:10px;">
                   <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>
              
                 <h:panelGrid columns="2" cellpadding="5">
                  
                    <p:outputLabel value="Send Email con copias"/>
                    <p:commandButton value="Send"
                                     id="send"
                                     update=":form :form:messages"
                                     action="#{pruebaCCBCC.enviar()}"/>
                    </h:panelGrid>
             </p:panel>
                
                 <p:blockUI block="panel" trigger="send" />
                 
                 <h:link outcome="index" value="Regresar" />
            </b:form>


        </h:body>

    </f:view>
</html>
